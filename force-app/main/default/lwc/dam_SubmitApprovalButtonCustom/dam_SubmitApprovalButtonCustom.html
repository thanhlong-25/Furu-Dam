    <lightning-spinner if:true={isProcessing} alternative-text="Processing" variant="brand"></lightning-spinner>
    <lightning-quick-action-panel header={label.modal_title} style="width: 70%">
        <p style="text-align:center; font-size: 18; color: red">{errorMessage}</p>
        {label.comment}
        <lightning-textarea class="comment" style="margin-top: -15px;"
                    onchange={handleChangeComment}></lightning-textarea>

        <div slot="footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                    onclick={handleCloseModal}>{label.cancel}</button>
            <button class="slds-button slds-button_brand" onclick={handleSubmitApproval}>Submit</button>
        </div>
    </lightning-quick-action-panel>
